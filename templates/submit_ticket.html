<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Ticket - Helpdesk</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin-modern.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="admin-container">
        <header class="admin-header">
            <h1 class="admin-title">
                <i class="fas fa-ticket-alt"></i>
                Submit New Ticket
            </h1>
            <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i>
                Back to Dashboard
            </a>
        </header>

        <div class="form-container">
            <form method="POST" action="{{ url_for('submit_ticket') }}">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                
                <div class="form-group">
                    <label for="title">Ticket Title</label>
                    <input type="text" id="title" name="title" placeholder="Enter a descriptive title" required>
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" rows="5" placeholder="Describe your issue in detail" required></textarea>
                </div>

                <div class="form-group">
                    <label for="category_id">Category</label>
                    <select id="category_id" name="category_id" required>
                        <option value="">Select category</option>
                        {% for category in categories %}
                        <option value="{{ category.id }}">{{ category.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label for="urgency">Urgency Level</label>
                    <select id="urgency" name="urgency" required>
                        <option value="">Select urgency level</option>
                        <option value="Low">Low - Can wait</option>
                        <option value="Normal">Normal - Standard priority</option>
                        <option value="High">High - Needs attention</option>
                        <option value="Critical">Critical - Immediate action required</option>
                    </select>
                </div>

                <div class="form-actions">
                    <a href="{{ url_for('user_dashboard') }}" class="btn btn-secondary">
                        <i class="fas fa-times"></i>
                        Cancel
                    </a>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-paper-plane"></i>
                        Submit Ticket
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
