<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Helpdesk</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin-modern.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="admin-container">
        <!-- Modern Header -->
        <header class="admin-header">
            <h1 class="admin-title">
                <i class="fas fa-sign-in-alt"></i>
                Helpdesk Login
            </h1>
            <div>
                <a href="{{ url_for('register') }}" class="btn btn-primary">
                    <i class="fas fa-user-plus"></i>
                    Create Account
                </a>
            </div>
        </header>

        <!-- Login Form Section -->
        <section class="tickets-section">
            <div class="tickets-grid" style="max-width: 500px; margin: 0 auto;">
                <div class="ticket-card" style="text-align: center;">
                    <div class="ticket-header">
                        <h2 style="margin: 0; font-size: 1.5rem;">
                            <i class="fas fa-lock"></i>
                            Secure Login
                        </h2>
                    </div>
                    
                    <form method="POST" action="{{ url_for('login') }}" style="text-align: left;">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                        
                        <div class="form-group">
                            <label class="form-label">
                                <i class="fas fa-envelope"></i>
                                Email Address
                            </label>
                            <input type="email" name="email" class="form-control" placeholder="Enter your email" required>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">
                                <i class="fas fa-key"></i>
                                Password
                            </label>
                            <input type="password" name="password" class="form-control" placeholder="Enter your password" required>
                        </div>
                        
                        <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: var(--spacing-md);">
                            <i class="fas fa-sign-in-alt"></i>
                            Login
                        </button>
                    </form>
                    
                    <div style="margin-top: var(--spacing-lg); text-align: center;">
                        <p style="margin-bottom: var(--spacing-sm);">
                            <a href="{{ url_for('reset_password_request') }}" style="color: var(--gradient-primary); text-decoration: none;">
                                <i class="fas fa-question-circle"></i>
                                Forgot your password?
                            </a>
                        </p>
                        <p style="margin: 0; opacity: 0.8;">
                            Don't have an account? 
                            <a href="{{ url_for('register') }}" style="color: var(--gradient-secondary); text-decoration: none;">
                                Register here
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </section>

        <!-- Additional Info Section -->
        <section class="tickets-section">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number">
                        <i class="fas fa-ticket-alt"></i>
                    </div>
                    <div class="stat-label">Support Tickets</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">
                        <i class="fas fa-users"></i>
                    </div>
                    <div class="stat-label">Active Users</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">
                        <i class="fas fa-headset"></i>
                    </div>
                    <div class="stat-label">Support Agents</div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
