<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Help Desk</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin-modern.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .flash-messages {
            margin-bottom: 1rem;
        }
        .alert {
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 8px;
            font-weight: 500;
        }
        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .loading-spinner {
            display: none;
            text-align: center;
            padding: 1rem;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <!-- Modern Header -->
        <header class="admin-header">
            <h1 class="admin-title">
                <i class="fas fa-key"></i>
                Reset Password
            </h1>
            <div>
                <a href="{{ url_for('login') }}" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i>
                    Back to Login
                </a>
            </div>
        </header>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-messages">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">
                            <i class="fas fa-{% if category == 'success' %}check-circle{% elif category == 'danger' %}exclamation-circle{% else %}info-circle{% endif %}"></i>
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <!-- Reset Password Form Section -->
        <section class="tickets-section">
            <div class="ticket-card" style="max-width: 500px; margin: 0 auto;">
                <div class="ticket-header">
                    <h3 class="ticket-title">
                        <i class="fas fa-key"></i>
                        Reset Your Password
                    </h3>
                </div>

                <form method="POST" action="{{ url_for('reset_password', token=token) }}" id="resetForm">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    <input type="hidden" name="token" value="{{ token }}">

                    <div class="form-group">
                        <label class="form-label" for="password">
                            <i class="fas fa-lock"></i>
                            New Password
                        </label>
                        <input type="password" id="password" name="password" 
                               class="form-control" required minlength="6" 
                               placeholder="Enter new password"
                               pattern="(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*]).{8,}"
                               title="Must contain at least 8 characters, one uppercase letter, one number, and one special character">
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="confirm_password">
                            <i class="fas fa-lock"></i>
                            Confirm Password
                        </label>
                        <input type="password" id="confirm_password" name="confirm_password" 
                               class="form-control" required minlength="6" 
                               placeholder="Confirm new password">
                    </div>

                    <div class="loading-spinner" id="loadingSpinner">
                        <div class="spinner"></div>
                        <p>Resetting your password...</p>
                    </div>

                    <div style="display: flex; gap: 1rem; margin-top: 2rem; justify-content: flex-end;" id="formActions">
                        <button type="submit" class="btn btn-primary" id="submitBtn">
                            <i class="fas fa-key"></i>
                            Reset Password
                        </button>
                        <a href="{{ url_for('login') }}" class="btn btn-secondary">
                            <i class="fas fa-times"></i>
                            Cancel
                        </a>
                    </div>
                </form>
            </div>
        </section>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('resetForm');
            const password = document.getElementById('password');
            const confirmPassword = document.getElementById('confirm_password');
            const submitBtn = document.getElementById('submitBtn');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const formActions = document.getElementById('formActions');

            // Real-time password validation
            confirmPassword.addEventListener('input', function() {
                if (confirmPassword.value !== password.value) {
                    confirmPassword.setCustomValidity('Passwords do not match');
                } else {
                    confirmPassword.setCustomValidity('');
                }
            });

            form.addEventListener('submit', function(e) {
                if (!form.checkValidity()) {
                    e.preventDefault();
                    return;
                }

                // Show loading state
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Resetting...';
                loadingSpinner.style.display = 'block';
            });
        });
    </script>
</body>
</html>
